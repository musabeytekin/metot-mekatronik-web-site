    <!-- Github Pages için SPA Yönlendirme -->
    <script type="text/javascript">
      // Single-page app için redirection code
      // MIT Lisansı
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        // GitHub Pages için pathSegmentsToKeep değerini hesapla
        var isGitHubPages = l.hostname.includes('github.io');
        var pathSegmentsToKeep = isGitHubPages ? 1 : 0;
        
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          
          // URL'in doğru kısmını seçmek için pathSegmentsToKeep kullan
          var pathPrefix = '';
          if (pathSegmentsToKeep > 0) {
            pathPrefix = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
          }
          
          window.history.replaceState(null, null,
            pathPrefix + l.pathname.slice(pathSegmentsToKeep ? 0 : -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
