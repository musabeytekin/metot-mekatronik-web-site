<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>METOT MEKATRONİK | Sayfa Bulunamadı</title>
    <script type="text/javascript">
      // Single-page app için GitHub Pages redirection code
      // MIT Lisansı
      // https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      
      // GitHub Pages için pathSegmentsToKeep değerini hesapla
      var isGitHubPages = l.hostname.includes('github.io');
      var pathSegmentsToKeep = isGitHubPages ? 1 : 0;

      // URL'den pathPrefix oluştur
      var pathPrefix = '';
      if (pathSegmentsToKeep > 0) {
        pathPrefix = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      }

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        pathPrefix + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
